<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/flexslider.css">
    <link rel="stylesheet" type="text/css" href="../css/bselect.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.flexslider-min.js"></script>
    <script src="../js/bselect.min.js"></script>
    <script src="../js/jquery.animateNumber.min.js"></script>
    <script src="../js/jquery.visible.min.js"></script>
</head>
<body>

    <div class="container">
      <!--Headers -->
      <div class="row">
        <!-- Sticky Header -->
        <nav class="sticky navbar navbar-default">
          <div class="container">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="../images/logo.png" /></a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Our Programs <!--<span class="caret"></span>--></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Major Exploration</a></li>
                      <li><a href="#">Job Shadowing & Internships</a></li>
                      <li><a href="#">Conferences</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Jobs & Majors</a></li>
                  <li><a href="#">Mentors</a></li>
                  <li><a href="#">Team</a></li>
                  <li class="active"><a href="#">Contact Us</a></li>
                  <li><a href="#">Login</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div>
      <div class="jobs-banner">
          <div class="title"><span>Contact</span> Us</div>
          <img class="full-width" src="../images/contact_banner.jpg">
      </div>
      <div class="container contact-info">
          <div class="row">
            <div class="title col-xs-12">
              Contact Information
            </div>
            <div class="sub-title col-xs-12">
              <a href="#">Check our channels</a>
            </div>
            <div class="col-xs-12 col-md-4 info-item">
              <img src="../images/office.png" />
              <div class="text">Villa 56, Street 21 Settlement 5 Cairo, Egypt</div>
            </div>
          </div>
      </div>
    </div>
    <div class="message">
      <div class="title col-xs-12">
        Write Us a Message
      </div>
      <div class="sub-title col-xs-12">
        <a href="#">Drop us an email</a>
      </div>
      <form class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="form-group col-xs-12 col-md-4">
          <input class="full-width" placeholder="Name" />
        </div>
        <div class="form-group col-xs-12 col-md-4">
          <input class="full-width" placeholder="Email" />
        </div>
        <div class="form-group col-xs-12 col-md-4">
          <input class="full-width" placeholder="Number" />
        </div>
        <div class="form-group col-xs-12">
          <textarea class="full-width" placeholder="Type your message here"></textarea>
        </div>
        <div class="form-group col-xs-12 col-md-4 pull-right">
          <input class="full-width submit-btn" type="submit" value="Send Message" />
        </div>
      </form>
      <div class="clear"></div>
    </div>
</body>
</html>
